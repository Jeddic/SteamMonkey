plugins {
    id 'java'
}

group 'EpagaGames'
version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jmonkeyengine:jme3-core:3.2.1-stable"
    compile "org.jmonkeyengine:jme3-networking:3.2.1-stable"
    compile "com.code-disaster.steamworks4j:steamworks4j:1.7.0"
    compile "com.code-disaster.steamworks4j:steamworks4j-server:1.7.0"
}
